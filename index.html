    <script src="hidemouse.js"></script>
    <script>
      Fancybox.bind("[data-fancybox]", {
        Images: {
          initialSize: "cover",
        },
        Slideshow: {
          timeout: 10000,
        },
        on: {
          loaded: (fancybox, event) => {
            event.panzoom.zoomToCover();
          },
          done: (fancybox, event) => {
            hideCursor(event.imageEl);
          }
        }
      });
    </script>
